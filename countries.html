<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Países</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Países</h1>
    <input type="text" id="countryName" placeholder="Nombre del país">
    <button id="addCountry">Agregar País</button>
    <input type="text" id="searchCountry" placeholder="Buscar país">
    <button id="searchCountryBtn">Buscar</button>
    <div id="searchCountryResult"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="countriesTable"></tbody>
    </table>
    <script src="script.js"></script>
    <script>
        initCRUD("countries", true);
    </script>
</body>
</html>
